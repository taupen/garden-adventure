
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Welcome to The Garden Adventure</h1>
        <div id="story">
            <img src="garden_image.jpg" alt="A beautiful garden" id="game-image" width="300">
            <p id="story-text">You stand before a tall, rusted iron gate. A mysterious gnome greets you...</p>
        </div>
        <div id="choices">
            <p>Answer the riddle:</p>
            <p id="riddle-text">I have keys but open no locks. What am I?</p>
            <input type="text" id="user-answer" placeholder="Type your answer here...">
            <button onclick="checkAnswer()">Submit Answer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
